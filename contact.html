    <main class="content-page">
        <div class="container">
            <h1>Get a Free Quote</h1>
            <p>Ready to go solar? Fill out the form below, and a member of our team will get in touch with you shortly.</p>
            
            <form action="https://formspree.io/f/xeozboap" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="_replyto" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Inquiry</button>
            </form>
            
            <p class="contact-info">
                Or call us directly at: <strong>+91 80082 98605</strong><br>
                Email: <a href="mailto:sales@pacificarc.com">sales@pacificarc.com</a>
            </p>
